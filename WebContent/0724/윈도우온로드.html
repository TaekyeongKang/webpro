<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width: 50%;
		height: 100px;
		background: pink;
	}
</style>
<script>
	window.onload = function(){
		var now = new Date();

		const vdiv = document.getElementsByTagName('div')[0];
		vdiv.style.color = 'red';
		vdiv.innerHTML = now;
	}
</script>

</head>
<body>
<pre>
	<br>
	실행하자마자 날짜 생성하여 div에 출력
	body보다 위쪽에서 코딩한 script를 수행시  
	body태그 안의 요소가 존재하지 않아 접근할 수 없다.
	
	그래서 window.onload = funtion(){ 수행할 문장들 }
	body안의 요소들을 실행해 document객체를 만들고 window 브라우저에 실행완료 후에 
	script를 나중에 실행하도록 한다.
	<br>
</pre>
<br>
<div></div>

</body>
</html>
