<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 200px;
		height: 100px;
		background: lavender;
	}
	span{
		color : blue;
		font-weight: bold;
	}
</style>
<script>
	function add(){
		// 입력한 값 가져오기 - get
		xvalue = document.getElementById('x').value;
		yvalue = document.getElementById('y').value;
// 		.value 해서 가져오면 String!!
		xval = parseInt(xvalue);
		yval = parseInt(yvalue);
		
		xysum = xval + yval;
		
		vdiv = document.getElementById('out');
		vsum = document.getElementById('sum');
		
		vdiv.innerHTML = xysum;
		vsum.value = xysum;
		
	}
</script>
</head>
<body>
<pre>
	두개의 값을 입력하고 [확인] 버튼 클릭하면 
	덧셈을 한 후 div와 input에 동시에 출력한다. 
	
	- div에 출력 : <span>div객체변수.innerHTML = 출력내용</span>
	- input 에 출력 : <span>#sum객체변수.value = 출력내용 </span>
</pre>
	x : <input type="text" id="x"><br>
	y : <input type="text" id="y"><br>
	<input type="button" value="확인" onclick="add()">
	<br>
	결과 : <input type="text" id="sum"><br>
	<div id="out"></div>
</body>
</html>
