<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 200px;
		height: 100px;
		background: lavender;
	}
</style>
<script>

	function calc(){
	
		let x = prompt("첫 번째 정수를 입력하세요.");
		let buho = prompt("사칙연산자(+, -, *, /)중 한개를 입력하세요.");
		let y = prompt("두 번째 정수를 입력하세요.");
	
		x = parseInt(x);
		y = parseInt(y);
		
// 		buho = buho.value;
		
		switch(buho){
		case "+" :
			result = x + y;
			break;
		case "-" :
			result = x - y;
			break;
		case "*" :
			result = x * y;
			break;
		case "/" :
			result = x / y;
			break;
		default : 
			break;		
		}
		
		/*
		
		if(buho == "+"){
			result = x + y;
		} else if(buho == "-"){
			result = x - y;
		} else if(buho == "*"){
			result = x * y;
		} else if(buho == "/"){
			result = x / y;
		}
		*/
		res = x + buho + y + " = " + result;  
		document.getElementById('out').innerHTML = res;
	}
	
</script>
</head>
<body>
<pre>
	두개의 수를 prompt로 입력받는다.
	한개의 연산자를 prompt로 입력받는다.
	
	연산자 비교해서 (if / switch) 연산을 수행한다.
	연산 수행된 결과값을 div에 출력한다.
	
</pre>
<!--
	x : <input type="text" id="x"><br>
	buho : <input type="text" id="buho"><br>
	y : <input type="text" id="y"><br>
 -->
<input id="res" type="button" value="확인" onclick="calc()">
	<br>
<div id="out">

</div>
</body>
</html>
