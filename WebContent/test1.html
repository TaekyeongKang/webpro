<!doctypoe html>
<html>
	<head>
		<title> 내가 만든 html </title>
		<style>
			body{
			background-color : gray;
			font-size : 20px;
			color : skyblue;
			}
			span{
			color : pink;
			}
		</style>
	</head>
	
	<body>
		여기는 웹브라우저에 출력되는 부분<br>

		동작 은 자바스크립트가 지원한다.<br>
		br테그는 줄 바꾸는 역할을 한다.<br>
		스타일을 부여하기 위해서는 특별한 태그가 필요하다. - 외부태그, 내부태그 / 헤드부분 타이틀 아래 스타일 기입 → 내부태그
		
	</body>
