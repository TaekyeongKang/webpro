<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	var circle = {
		rad : 4,
		getArea : function(){
			// r*r*3.14
			var area = Math.floor(Math.pow(this.rad,2) * Math.PI);
			return area;
		},
		getCircum : function(){
			// 2*3.14*r
			var cir =  Math.floor(2 * Math.PI * this.rad);
			return cir;
		}
	}
	var rect = {
		width : 5,
		height : 7,
		name : "사각형",
		getArea : function(){
			// width * height
			var area = Math.floor(this.width * this.height);
			return area;
		},
		getRectCircum : function(){
			// 2* width*height
			var cir = Math.floor(2 * this.width * this.height);
			return cir;
		}
	}
	
	var addr ={ }	// 빈객체 → 동적으로 다른 메서드를 활용해서 사용할 수 있음
	
	function proc1(){
		circle.name = "동그라미";
		res = "이름 : "+ circle.name + "<br>";
		res += "반지름 : " + circle.rad +"<br>";
		res += "면적 : "+ circle.getArea()+"<br>";
		res += "둘레 : "+ circle.getCircum()+"<br>";
		
		document.getElementById('result1').innerHTML = res;
		
	}
	
	function proc2(){
		res = "이름 : "+ rect.name + "<br>";
		res += "가로 : " + rect.width +"<br>";
		res += "세로 : " + rect.height +"<br>";
		res += "면적 : "+ rect.getArea()+"<br>";
		res += "둘레 : "+ rect.getRectCircum()+"<br>";
		
		document.getElementById('result2').innerHTML = res;
	}
	
	function proc3(){
		// 빈 객체인 addr 에 동적으로 속성 추가해 줄 수 있음
		addr.name = prompt("이름 입력");	
		addr.add = prompt("주소 입력");
		addr.tel = prompt("연락처 입력");
		addr.zip = "12345";
		
		// 빈 객체인 addr 에 동적으로 메서드 추가해 줄 수 있음
		addr.info = function(){
			res = "<br>*** info() ***<br>";
			res += "이름 : " + addr.name+"<br>";
			res += "연락처 : "+ addr.tel+"<br>";
			document.querySelector("#result3").innerHTML = res;
			
		}
		
		addr.info2 = function(){
			res = "<br>*** info2() ***<br>";
			res += "이름 : " + addr.name+"<br>";
			res += "주소 : "+ addr.add+"<br>";
			res += "연락처 : "+ addr.tel+"<br>";
			res += "우편번호 : "+ addr.zip+"<br>";
			
		}
		// 함수호출
		addr.info();
		addr.info2();
		document.querySelector('#result3').innerHTML += res;
		// res가 전역변수
	}
</script>



</head>
<body>

<div class="box">
		<h3>1. circle객체 생성</h3>
		- 속성 	: 반지름 rad <br>
		- 메소드 	: 면적 구하기 (getArea()), 둘레 구하기(getCircum())<br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id = "result1"></div>	
	</div>
	
	<div class="box">
		<h3>2. Rect객체 생성</h3>
		- 속성 	: 가로(width), 세로(height), 이름(name) <br>
		- 메소드 	: 면적 구하기 (getArea()), 둘레 구하기(getCircum())<br>
		<br>
		<input type="button" value="확인" onclick="proc2()">
		<br><br>
		<div id = "result2"></div>	
	</div>
	
	<div class="box">
		<h3>3. addr 객체</h3>
		- 정해진 속성과 메서드가 없다. => var addr = {  }<br>
		- 나중에 동적으로 속성과 메서드를 추가해서 사용할 수 있다.<br>
		<br>
		<input type="button" value="확인" onclick="proc3()">
		<br><br>
		<div id = "result3"></div>	
	</div>
</body>
</html>
