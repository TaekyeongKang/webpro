<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>

</style>
<script>
	function proc1(){
		
		// name을 이용해서 접근
		//document.getElementsByName('name')[0];
		vname = document.ff.name.value;
		vgend = document.ff.gender.value;
		vhobby = document.ff.hobby;
		res = "이름 : "+ vname + "\n";
		res += "성별 : " + vgend + "\n";
		res += "취미 : ";
		
		for(i=0; i<vhobby.length; i++){
			if(vhobby[i].checked){
				res +=  vhobby[i].value +" "; 
			}	
		}
		
		document.ff.area.value = res;
	}
</script>
</head>
<body>

<div class="box">
		<h3>1. checked_radio</h3>
		<br>
		<form name="ff">
		이  름 : <input type="text" name="name"><br>
		성  별 :<input type="radio" name="gender" value="여자" checked>여
		<input type="radio" name="gender" value="남자" >남<br>
		
		취  미 :<input type="checkbox" name="hobby" value="여행" >여행
		<input type="checkbox" name="hobby" value="독서" checked="checked">독서
		<input type="checkbox" name="hobby" value="영화감상" >영화감상
		<input type="checkbox" name="hobby" value="바둑" >바둑
		<input type="checkbox" name="hobby" value="장기" >장기
		<input type="checkbox" name="hobby" value="등산" >등산
		<input type="checkbox" name="hobby" value="낚시" >낚시<br><br>
		<input type="button" value="결과출력" onclick="proc1()">
		<br><br>
		<textarea rows="10" cols="60" name="area"></textarea>
		</form>
	</div>
</body>
</html>
