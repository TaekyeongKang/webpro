<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		result1 = document.querySelector("#result1");
		
		setTimeout(function(){
			result1.style.backgroundColor= "orange";
		}, 500);
	}
	
	function proc2(button){
		button.style.display = "none";
		ok = button;
		// #result2의 요소를 검색하기.
		result2 = document.getElementById('result2');
		a = setInterval(function(){
			cr = Math.floor(Math.random()*255);
			cg = Math.floor(Math.random()*255);
			cb = Math.floor(Math.random()*255);
			
			/*
			 색깔 지정하는 법
			 	1) red, green, blue
			 	2) rgb(200,198,124)
			 	3) rgb(20%, 100%, 89%)
			 	4) #fffad1 = cr.toString(16)
			 */
			//result2.style.background(Color ="rgb("+cr+","+cg+","+cb+")");
			result2.style.background=`rgb(${cr}, ${cg}, ${cb})`; 
			// ``을 사용하는 템플릿 리터럴
			// `` 안에서 변수 사용시 : ${} 괄호 사이에 변수 넣는다. 	
		
			console.log(a);	// 이거 없으면 종료버튼 눌러도 [확인]버튼 안생김
		}, 1000);
		
		
	}
	
	function proc3(){
		ok.style.display = "inline";
		clearInterval(a);
	}
	
</script>
</head>
<body>

<div class="box">
		<h3>1. setTimeout</h3>
		setTimeout(code, millisec); 지정된 millisec가 경과하면 code를 실행하고 종료한다. <br>
		[확인] 버튼 클릭하면 result1 의 배경색을 변경한다.<br>
		<br>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id = "result1"></div>	
	</div>
	
	<div class="box">
		<h3>1. setInterval</h3>
		변수 = setInterval(code, millisec); 지정된 millisec가 경과할 때마다 code를 실행한다. <br>
		clearInterval(변수) : setInterval 의 수행기능을 종료한다.<br>
		[확인] 버튼 클릭하면 result2 의 배경색을 변경한다.<br>
		<br>
		<input type="button" value="확인" onclick="proc2(this)">
		<input type="button" value="종료" onclick="proc3()">
		<br><br>
		<div id = "result2"></div>	
	</div>
</body>
</html>
