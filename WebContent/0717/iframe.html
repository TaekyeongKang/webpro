<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style >
	iframe{
		width : 80%;
		height: 400px;
		border : none;
	}
</style>
</head>
<body>
<pre>
	작성 팁
		iframe : 웹페이지 안에서 다른 웹 페이지를 표시하고자 할 때 사용
			&lt;iframe src="../카페메뉴.html" name="ifr"&gt;&lt;/iframe&gt;
		a 링크 테그에서 target 속성값으로  iframe 의 name값을 주어 다른 html문서를 삽입할 수 있다.
			&lt;a href="../아메리카노.html" target="ifr"&gt;아메리카노&lt;/a&gt;
</pre>
	<h1>Hello~</h1>
	<h2>오늘은 즐거운 금요일~</h2>
	<a href="../아메리카노.html" target="ifr">아메리카노</a>
	<a href="../에스프레소.html" target="ifr">에스프레소</a>
	<a href="../카페라떼.html" target="ifr">카페라떼</a>
	<a href="../카푸치노.html" target="ifr">카푸치노</a>
	
	<br>
	<iframe src="../카페메뉴.html" name="ifr">
	
	</iframe>
	
</body>
</html>
