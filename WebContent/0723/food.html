<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
body{ 
 		height: 100%;
		margin:	0px;
		padding: 0px; 
		background: white;
 	} 
	div{
		box-sizing: border-box;
		float : left;
		width: 250px;
		height: 400px;
		border : 1px solid lightgrey;
		margin : 10px;
		
	}
	div>img{
		width: 230px;
		height: 220px;
		position : relative;
		left : 10px;
	}
	
	div>p{
		margin : 10px;
		font-size: 0.8em;
	}
	div>input{
		margin : 15px;
	}
</style>
</head>
<body>
<div>
	<img src="../images/식품1.jpg">
	<p>영양죽</p>
	<input type="button" value="쇼핑카트에 추가하기" onclick="addCart()">
</div>
<div>
	<img src="../images/식품2.jpg">
	<p>꿀사과</p>
	<input type="button" value="쇼핑카트에 추가하기" onclick="addCart()">
</div>
</body>
</html>
