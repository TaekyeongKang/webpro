<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	fieldset{
		width : 50%;
	}
	label{	/* 라벨: 인라인-> 크기지정 불가*/
		display: inline-block;
		width: 100px;
		height: 30px;
	}
</style>

</head>
<body>
	<pre>
		작성 팁
		
		fieldset : 입력항목들의 그룹핑	
		legend : fieldset의 제목
		label : 일반 문자, 문자의 길이를 같게 하기 위해서 사용
			-label : 인라인 요소 → display: inline-block; 처리 해주어야 함.
		
	</pre>
	<form >
		<fieldset>
			<legend>인적사항</legend>
				<label>이름</label> 
					<input type="text"><br>
		
				<label>전화번호</label> 
					<input type="text"><br>
		</fieldset>
		
		<br>
		<fieldset>
			<legend>경력사항</legend>
				<label>이메일</label> 
					<input type="text"><br> 
				<label>생일</label> 
					<input type="date"><br>
		</fieldset>
	
	</form>

</body>
</html>
