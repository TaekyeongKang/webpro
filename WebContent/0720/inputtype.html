<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#sendimg{
		width: 30px;
		height: 30px;
	}
	
</style>

</head>
<body>
	<form action="input.jsp" method="post">
	<input type="hidden" value="korea" name="id"><br><!-- 인풋타임 히든은 네임 필수 -->
	이름 : <input type="text" name="name"><br><!-- 인풋타임 텍스트는 네임 꼭 없어도 됨 -->
	전화번호 : <input type="text" name="tel"><br>
	성별 : <input type="radio" value="남자" name="gender">남자
	<input type="radio" value="여자" name="gender">여자<br>
	<!-- input Type [radio] 일때는 이름이 동일해야 여러개중 하나만 선택하게 할 수 있음,
								이름이 다르면 남,녀 동시에 선택가능해짐 -->
	좋아하는 과일 : 
		<input type="checkbox" value="사과" name="fruits">사과
		<input type="checkbox" value="복숭아" name="fruits">복숭아
		<input type="checkbox" value="딸기" name="fruits">딸기
		<input type="checkbox" value="오렌지" name="fruits">오렌지
		<br>
		언니안냥하세여,, 딸기사과복숭아오렌지를 좋아하시는군여,, 오렌지 먹은지 얼마나 오렌즤,,, 희희<br>
	
	첨부파일 : 
		<input type="file" name="file"><br>
		<br>
		- 전송 수행 : input type=image, input type=submit<br>
		- 일반 버튼 : input type=button<br>
		<input id="sendimg" type="image" src="../images/쇼핑백.jpg"><!-- 이미지 전송버튼 -->
		<input type="reset" value="취소"><!--벨류 없으면 [초기화]로 세팅됨-->
		<input type="submit" value="전송"><!--벨류 없으면 [제출]로 세팅됨-->
		<input type="button" value="확인" onclick="alert('hello~')">	<!-- 기능 없음 => 스크립트로 동작하게 해주어야 함-->
		<!-- "alert('~~')" : 창 띄우기 - 이미 만들어져있는 메서드 -->
		<br>
		<br>
		- 전송 수행 : button type=submit<br>
		- 일반 버튼 : button type="button" - 전송수행x<br>
		<button type="button" value="확인" onclick="alert('안녕하세요.')">확인</button>	<!-- 기능 없음 => 스크립트로 동작하게 해주어야 함 -->
		<button type="submit">전송</button>	<!-- 기능 있음 -->
		<button>전송</button>
		<button type="reset">취소</button>	<!-- 기능 있음 -->
	</form>

</body>
</html>
