<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		sum = 0;
		for(i = 1; i<=10; i++){
			sum = sum+ i;
		}
		document.querySelector('#result1').innerHTML = sum;
	}
	
	function proc2(){
		sum = 0;
		/*	continue 안쓸 때 
		for(i=2l i<=200; i+=2){
			sum +=i;
		}
		*/
		for(i = 1; i<=200; i++){
			if(i%2!=0) continue;
			sum += i;
		}
		document.querySelector('#result2').innerHTML = sum;
	}
	
	function proc3(){
		sum = 0;
		su = "";
		while(true){
			a =parseInt(prompt("정수를 입력해주세요.","0이면 종료"));
			if(a==0) break;
			sum += a;
			su += a + " ";
		}
		
		res = "입력한 값 : " + su + "<br>";
		res += "합 = "+sum;
		document.querySelector('#result3').innerHTML = res;
	}
	
	function proc4(){
		sum = "";
		for(i = 1; i<=10; i++){
			for( k = 1; k <=10; k++){
				if((i+k)%3 !=0) continue;
				sum += "("+i+","+k+") , "; 
			}
		}
		res = "i+k= 3의 배수 : <br>"
		res += sum;
		document.querySelector('#result4').innerHTML = res;
	}
	
	function proc5(){
		su = "";
		for(i = 1; i<=100; i++){
			if(i%2 ==0 && i%3==0)
				su += i+" , "; 
			}
		res = "2의 배수이자 3의 배수 : <br>"
		res += su;
		document.querySelector('#result5').innerHTML = res;
	}
	
	function proc6(){
		sum=0;
		su = ""; 
		while(true){ // =for(;;) 
		a =parseInt(prompt("첫번째 정수를 입력해주세요.","두번 모두 0이면 종료"));
		b =parseInt(prompt("두번째 정수를 입력해주세요.","두번 모두 0이면 종료"));
		if(a==0 && b==0) break;
		sum = a+b;
		if(sum<100) continue;
		su += "("+a+" , "+b+") <br>";
		
	}
		res = "입력한 두 수 :  <br>";
		res += su;
		document.querySelector('#result6').innerHTML = res;
	}
</script>
</head>
<body>
	<div class="box">
		<h3>1. 1~10까지의 합</h3>
		<input type="button" value="확인" onclick="proc1()">
		<br><br>
		<div id = "result1"></div>
	</div>
	<div class="box">
		<h3>2. 1~200까지 짝수의 합</h3>
		-continue를 이용 <br><br>
		<input type="button" value="확인" onclick="proc2()">
		<br><br>
		<div id = "result2"></div>
	</div>
	
	<div class="box">
		<h3>3. 입력한 값 누적하기</h3>
		- 0 을 입력하면 누적 종료<br><br>
		<input type="button" value="확인" onclick="proc3()">
		<br><br>
		<div id = "result3"></div>
	</div>
	
	<div class="box">
		<h3>4. 다중for</h3>
		- 1~10까지 중 i와 k의 합이 3의 배수일 때만 출력<br>
		- continue를 이용<br><br>
		<input type="button" value="확인" onclick="proc4()">
		<br><br>
		<div id = "result4"></div>
	</div>
	
	<div class="box">
		<h3>5. 2의 배수 이면서 3의 배수</h3>
		- 1~100까지 중 2의 배수 이면서 3의 배수일 때만 출력<br><br>
		<input type="button" value="확인" onclick="proc5()">
		<br><br>
		<div id = "result5"></div>
	</div>
	<div class="box">
		<h3>6. 입력받은 두 수이 합이 100 이상일 때만 출력</h3>
		- continue를 이용<br>
		- 두 수 모두 0 입력 시 종료<br><br>
		<input type="button" value="확인" onclick="proc6()">
		<br><br>
		<div id = "result6"></div>
	</div>
</body>
</html>
